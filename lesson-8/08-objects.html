        console.log('hello'.length); // length property tells us how many characters are in the string. Output: 5
        console.log('hello'.toUpperCase()); // give us a copy of the string in upperCase. Output: HELLO

        const object1 = { // this creates a reference that POINTS to the message: hello in the computers memory.
