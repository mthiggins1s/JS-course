<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1); // Output: 3

      const calculation = 2 + 2;
      console.log(calculation); // Output: 4
      console.log(calculation + 2); // Output: 6

      const result = calculation + 2;
      console.log(result); // Output: 6

      const message = "hello";
      console.log(message); // Output: hello

      variable1 = 5;
      console.log(variable1); // Output: 5; we changed the value. The first console.log of variable1 stays as 3.

      variable1 = variable1 + 1;
      console.log(variable1); // Output: 6

      const variable2 = 3;

      console.log(typeof 3); // Output: number
      console.log(typeof variable2); // Output: number
      console.log(typeof message); // Output: message
    </script>
  </body>
</html>
