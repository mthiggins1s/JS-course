<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5 Exercises</title>
</head>
<body>
    <script>
        let name = `Matthew`; // 5a.
        console.log(`My name is: ${name}`); // 5b. Output: My name is: Matthew.

        let cost = (5 + 6 + 9);
        console.log(cost); // 5c. Output: 20.00
        console.log(`Cost of food: $${cost}`); // 5d. Output: $20.00
        const tax = cost * 0.1 // 5e. Output: 2.00
        console.log(`Tax $${tax}`); // 5f. Output: Tax: $2.00
        let totalCost = (tax + cost);
        console.log(`Total Cost: $${totalCost}`); // 5g. Output: Total Cost: $22.00
    </script>
</body>
</html>
